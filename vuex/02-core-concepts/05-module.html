<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
    <script src="https://unpkg.com/vuex@next"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      // import {createApp} from 'vue'
      // import {createStore} from 'vuex'
      const { createApp } = Vue;
      const { createStore, createNamespacedHelpers } = Vuex;

      const moduleA = {
        state: () => ({
          count: 0,
        }),
        mutations: {
          increment(state) {
            state.count++;
          },
        },
        getters: {
          doubleCount(state) {
            return state.count * 2;
          },
        },
        actions: {
          incrementIfOddOnRootSum({ state, commit, rootState }) {
            console.log('rootState:',rootState)
            if ((state.count + rootState.count) % 2 === 1) {
              commit("increment");
            }
          },
        },
      };

      const moduleB = {
        namespaced: true,
        state: () => ({
          count: 100,
        }),
        mutations: {
          increment(state) {
            console.log("state", state);
            state.count++;
          },
        },
      };

      const store = createStore({
        modules: {
          a: moduleA,
          b: moduleB,
        },
      });

      const app = createApp({
        template: `
            <div>a: {{ $store.state.a.count }}  </div>
            <div>double : {{ $store.getters.doubleCount }} </div>
            
            <button @click="$store.commit('increment')">Add A</button>
            <button @click="$store.dispatch('incrementIfOddOnRootSum')">incrementIfOddOnRootSum</button>
            
            <div>b: {{ $store.state.b.count }}</div>
            <button @click="$store.commit('increment')">Add B</button>

            <button @click="$store.commit('b/increment')">Add B</button>
        `,
      });
      app.use(store);
      app.mount("#app");
    </script>
  </body>
</html>
